<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>listzz - mailing lists for everyone</title>

    <!--[if lt ie 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="css/index.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <!-- <hr> -->

      <form>
        <div class='row'>

          <div class='span8 offset2 hero-unit hidden' id='success'>
            <h1><a href='mail:gang@listzz.com' id='new-list'>gang@listzz.com</a> is ready!</h1>
          </div>

          <div class='span4 offset4 well' id='form'>
            
            <div class='row'>
              <div class='span4'>
                <p align='center' class='control-group' id='address-group'>
                  <input type="text" id="address" placeholder="choose a list name" class='span2'>
                  <span>@listzz.com</span>
                </p>
              </div>
            </div>

            <div class='row'>
              <div id='members-group' class='span4 control-group'>
                <textarea class='span4' id="members" rows='8' placeholder='up to 15 email addresses separated by newlines'></textarea>
              </div>
            </div>

            <div class='row'>
              <div class='span4'>
                <p align='center'>
                  <button type="button" id='create' class="btn btn-large btn-info">create</button>
                </p>
              </div>
            </div>

          </div>

        </div>
      </form>

      <!-- <hr> -->

      <div class='row'>
        <div class='span4 offset4 footer'>

          <p align='center'>
          &copy; 2012 listzz
          |
          <a href='mail:gang@listzz.com'>contact us</a>
          </p>
        </div>
      </div>

    </div>

    <script type="text/javascript" src='js/jquery-1.7.1.min.js'></script>
    <script type="text/javascript" src='js/bootstrap-tooltip.js'></script>
    <script type="text/javascript" src='js/index.js'></script>
  </body>
</html>
